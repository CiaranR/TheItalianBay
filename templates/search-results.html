{% extends "skeleton.html" %}

{% block title %}
	Results for {{ original_query }}
{% endblock %}

{% block main %}
	<table width="500" border="1"> 
		<thead>
			<tc>
				<th scope="col">Title</th>
				<th scope="col">Size</th>
				<th scope="col">SE</th>
				<th scope="col">LE</th>
			</tc>
		</thead>
		<tbody>
			{% for result in results %}
				<tr>
					<td>{{ result.title}}</td>
					<td>200.5</td>
					<td>{{ result.SE }}</td>
					<td>{{ result.LE }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
