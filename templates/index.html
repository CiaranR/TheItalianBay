{% extends "skeleton.html" %}

{% block title %}
	Welcome to something new
{% endblock %}

{% block main %}
	<form id="search-form" action="/requestResultsForValue" method="get" accept-charset="utf-8">
		<label for="value">Search For:</label><input id="search-field" type="text" name="value" value="" id="value">
		<input type="submit" value="Search">
		<div id="filter-field">
			<label for="audio">Audio</label><input type="checkbox" name="filter" value="audio" id="audio">
			<label for="video">Video</label><input type="checkbox" name="filter" value="video" id="video">
			<label for="applications">Applications</label><input type="checkbox" name="filter" value="applications" id="applications">
			<label for="games">Games</label><input type="checkbox" name="filter" value="games" id="games">
			<label for="others">Others</label><input type="checkbox" name="filter" value="others" id="others">
		</div>
	</form>
{% endblock %}
